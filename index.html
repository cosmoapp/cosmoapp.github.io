<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMOAPP</title>
    <style>
        html, body {
            margin: 0;
            padding: 0; /* убираем паддинги */
            height: 100%;
            overflow: hidden; /* отключаем скролл */
        }
        iframe {
            position: fixed; /* фиксируем iframe на весь экран */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Замените YOUR_IP_ADDRESS на реальный IP -->
    <iframe src="http://YOUR_IP_ADDRESS" title="COSMOAPP"></iframe>
</body>
</html>
